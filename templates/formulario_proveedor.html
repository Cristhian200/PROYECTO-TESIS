<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar' if proveedor else 'Agregar' }} Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventario.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario_producto.css') }}">
</head>
<body>
    <div class="dashboard">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/LOGO LOCAL.jpg') }}" alt="Logo">
                <h2>Zumba Lavandería</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">🏠 Inicio</a></li>
                <li><a href="{{ url_for('inventario') }}">📦 Inventario</a></li>
                <li><a href="#">👥 Clientes</a></li>
                <li><a href="#">🧺 Órdenes</a></li>
                <li><a href="#">📈 Reportes</a></li>
                <li><a href="#">⚙️ Configuración</a></li>
                <li><a class="active" href="{{ url_for('proveedores') }}">🚚 Proveedores</a></li>
                <li><a href="{{ url_for('logout') }}">🔒 Cerrar sesión</a></li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header>
                <h1>{{ '✏️ Editar' if proveedor else '➕ Editar' }} Proveedor</h1>
            </header>

            <section class="form-section">
                <form action="{{ url_for('editar_proveedor', id=proveedor[0]) if proveedor else url_for('nuevo_proveedor') }}" method="POST">
                    {% if proveedor %}
                        <input type="hidden" name="id" value="{{ proveedor[0] }}">
                    {% endif %}

                    <label for="nombre">🏷️ Nombre del proveedor:</label>
                    <input type="text" name="nombre" id="nombre" required value="{{ proveedor[1] if proveedor else '' }}">

                    <label for="telefono">📞 Teléfono:</label>
                    <input type="text" name="telefono" id="telefono" required pattern="\d{7,15}" title="Ingrese un número válido (7-15 dígitos)" value="{{ proveedor[2] if proveedor else '' }}">

                    <label for="direccion">📍 Dirección:</label>
                    <textarea name="direccion" id="direccion" rows="3" required>{{ proveedor[3] if proveedor else '' }}</textarea>

                    <div class="form-buttons">
                        <button type="submit" class="save-button">💾 Guardar</button>
                        <a href="{{ url_for('proveedores') }}" class="cancel-button">❌ Cancelar</a>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const telefono = document.getElementById('telefono').value;
            const telefonoValido = /^\d{7,15}$/.test(telefono);

            if (!telefonoValido) {
                alert("📱 El teléfono debe tener entre 7 y 15 dígitos.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
