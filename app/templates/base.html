<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zumba Lavander√≠a{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Barra azul superior -->
    <nav class="navbar navbar-expand-lg" style="background-color: #1565c0;">
        <div class="container-fluid">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='images/LOGO LOCAL.jpg') }}" alt="Logo" style="height:40px;">
            </a>
            {% block navbar_right %}{% endblock %}
        </div>
    </nav>
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
